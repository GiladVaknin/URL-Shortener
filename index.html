<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShortendUrl</title>
    <link rel="stylesheet" href="/public/newStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2053da35f1.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="classes/URL.js"></script>
    <script src="classes/DataBase.js"></script> -->
  </head>
  <body>
    <div></div>
    <div id="center">
      <h1 id="title">Make It Shorter</h1>
      <div id="firstDiv">
        <div id="controlSection">
          <h2>Paste the URL to be shortened</h2>
          <input type="url" id="urlInput" placeholder="insert an URL address" />
          <button id="submit">submit</button>
          <button id="lastShower" class="button">Last 5</button>
        </div>
        <div id="lastShorted"></div>
      </div>

      <div id="statisticsSection">
        <h2>Search your shorted URL to see statistics</h2>
        <div id="searchinputs">
          <input
            type="text"
            id="searchUrl"
            placeholder="search an URL address"
          />
          <button id="search">search</button>
        </div>
        <div id="statistics">
          <div id="githubLink">
            <a href="https://github.com/GiladVaknin" target="_blank">
              <i class="fab fa-github"></i
            ></a>
          </div>
        </div>
      </div>
    </div>
    <script src="/public/main.js"></script>
  </body>
</html>
